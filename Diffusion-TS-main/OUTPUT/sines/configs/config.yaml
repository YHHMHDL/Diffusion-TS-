dataloader:
  batch_size: 128
  sample_size: 256
  shuffle: true
  test_dataset:
    coefficient: 0.01
    params:
      dim: 5
      distribution: geometric
      neg_one_to_one: true
      num: 1000
      period: test
      save2npy: true
      seed: 123
      style: separate
      window: 24
    sampling_steps: 200
    step_size: 0.05
    target: Utils.Data_utils.sine_dataset.SineDataset
  train_dataset:
    params:
      dim: 5
      neg_one_to_one: true
      num: 10000
      period: train
      save2npy: true
      seed: 123
      window: 24
    target: Utils.Data_utils.sine_dataset.SineDataset
model:
  params:
    attn_pd: 0.0
    beta_schedule: cosine
    d_model: 64
    feature_size: 5
    kernel_size: 1
    loss_type: l1
    mlp_hidden_times: 4
    n_heads: 4
    n_layer_dec: 2
    n_layer_enc: 1
    padding_size: 0
    resid_pd: 0.0
    sampling_timesteps: 500
    seq_length: 24
    timesteps: 500
  target: Models.interpretable_diffusion.gaussian_diffusion.Diffusion_TS
solver:
  base_lr: 1.0e-05
  ema:
    decay: 0.995
    update_interval: 10
  gradient_accumulate_every: 2
  max_epochs: 12000
  results_folder: ./Checkpoints_sine
  save_cycle: 1200
  scheduler:
    params:
      factor: 0.5
      min_lr: 1.0e-05
      patience: 3000
      threshold: 0.1
      threshold_mode: rel
      verbose: false
      warmup: 500
      warmup_lr: 0.0008
    target: engine.lr_sch.ReduceLROnPlateauWithWarmup
